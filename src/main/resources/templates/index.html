<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bhajan App ‚Äì Choose Your Deity</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #fdf6e3, #f0e6d2);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #d4af37;
            padding: 1.2rem 0;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .subtext {
            margin-top: 0.3rem;
            font-size: 1rem;
            color: #333;
            font-style: italic;
        }

        .grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem auto;
            max-width: 1000px;
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s ease;
            width: 150px;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-name {
            margin-top: 0.7rem;
            font-weight: 600;
            color: #5a3e1b;
        }

        footer {
            margin-top: 3rem;
            padding: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        üôè Bhajan App
        <div class="subtext">Choose your deity to begin your musical prayer</div>
    </header>

    <div class="grid">
        <a th:each="deity : ${deities}" th:href="@{'/bhajans/' + ${deity.name}}" class="card">
            <img th:src="@{'/images/' + ${deity.name} + '.' + ${deity.extension}}"
                 th:alt="${deity.name}" />
            <div class="card-name" th:text="${#strings.capitalize(deity.name)}">Deity</div>
        </a>
    </div>

    <footer>
        Built with love ¬∑ From the heart, with bhakti üåºüé∂
    </footer>

</body>
</html>
